    <div class="container-fluid py-3">
      <h2 class="h1 text-center display-5 display-md-2 mt-4 mb-3 m-md-5">
        Вработи студенти
      </h2>
      <div class="row">
        <div class="col-md-10 offset-md-1 mt-3 mt-md-5">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress1" class="font-weight-bold"
                  >Име и презиме</label
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  id="inputAddress1"
                  placeholder="Вашето име и презиме"
                />
              </div>

              <div class="form-group col-md-6">
                <label for="inputAddress" class="font-weight-bold"
                  >Име на компанија</label
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  id="inputCompanyName"
                  placeholder="Име на вашата компанија"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="font-weight-bold"
                  >Контакт имејл</label
                >
                <input
                  required
                  pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z{2,}]"
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Контакт имејл на вашата компанија"
                />
              </div>

              <div class="form-group col-md-6">
                <label for="inputAddress" class="font-weight-bold"
                  >Контакт телефон</label
                >
                <input
                  required
                  pattern="[0-9]{9}"
                  type="tel"
                  class="form-control"
                  id="inputAddress"
                  placeholder=" Контакт телефон на вашата компанија"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="StudentType" class="font-weight-bold"
                  >Тип на студент</label
                >
                <select required id="StudentType" class="form-control">
                  <option value="" disabled selected hidden>
                    Изберете тип на студент
                  </option>
                  <option value="0">Студенти од маркетинг</option>
                  <option value="1">Студенти од програмирање</option>
                  <option value="2">Студенти од data sience</option>
                  <option value="3">Студенти од дизајн</option>
                </select>
              </div>

              <div class="form-group col-md-6 d-flex align-self-end">
                <button
                  type="submit"
                  class="btn btn-danger text-uppercase font-weight-bold text-white w-100 mt-4"
                >
                  Испрати
                </button>
              </div>
            </div>
          </form>
        </div>
